{% load static %}
<html>
  <head>
  <title>Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="{% static 'vertical-tabs/bootstrap.vertical-tabs.css' %}">
  <link rel="stylesheet" href="{% static 'vertical-tabs/src/tabs.css' %}">
  <link rel="stylesheet" href="{% static 'vertical-tabs/src/tabs.sideways.css' %}">
  <script src="{% static 'jquery-validation/lib/jquery.js' %}"></script>
  <script src="{% static 'jquery-validation/dist/jquery.validate.js' %}"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">



  <link rel="stylesheet" href="{% static 'sedb/sidenavbar.css' %}">

  <style>
  /* unvisited link */
  .link {
      color: #7386D5;
  }
  .panel > .panel-heading {
    background-image: none;
    background-color: #7386D5;
    color: white;
    border-color: #7386D5;
  }
  .panel-primary > .panel-heading {
       background-color: #7386D5;
  }
  .btn {
    background-color: #7386D5;
    color :white;
  }
  </style>
    {% block stylesheet %}{% endblock %}
</head>
  <body>

      {% block content %}
      {% endblock %}

    <script type="text/javascript">
      function getCookie(name) {
          var cookieValue = null;
          if (document.cookie && document.cookie != '') {
              var cookies = document.cookie.split(';');
              for (var i = 0; i < cookies.length; i++) {
                  var cookie = jQuery.trim(cookies[i]);
                  // Does this cookie string begin with the name we want?
                  if (cookie.substring(0, name.length + 1) == (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }
      var csrftoken = getCookie('csrftoken');
      function csrfSafeMethod(method) {
      // these HTTP methods do not require CSRF protection
      return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
      }
      $.ajaxSetup({
          beforeSend: function(xhr, settings) {
              if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                  xhr.setRequestHeader("X-CSRFToken", csrftoken);
              }
          }
      });

    </script>
    {% block javascript %}{% endblock %}
  </body>
</html>
