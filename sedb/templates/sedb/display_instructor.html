{% extends 'sedb/base1.html' %}

{% block content %}
{% load staticfiles %}
Instructor

<center><h5> Assignments </h5></center>

<a href="add_assignment">Add Assignment</a>
<form class="col l12" action="add_ta" method="post">{% csrf_token %}
	<div class='row'>
	  <div class='input-field col l6'>
	    <select multiple class="js-example-basic-multiple browser-default" style="width:300px height:50px" name="ta" placeholder = "Select TA" required>
	      {% if user %}
	        {% for u in user %}
	          <option value="{{u.user_id}}">{{u.user_id}} - {{u.name}}</option>
	        {% endfor %}
	      {% endif %}
	    </select>
	  </div>
	  <div class='input-field col l3 push-l2'><button class="btn btn-lg btn-primary" type="submit">Add Section</button></div>
	</div>
</form>
{% endblock %}

{% block javascript %}
  <script>
    $(document).ready(function() {
        // $('select').material_select();
        // $('.js-example-basic-single').select2();
        $('.js-example-basic-multiple').select2();
    });
    </script>
{% endblock %}
