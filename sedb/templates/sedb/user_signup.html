{% extends 'sedb/base.html' %}

{% block content %}
{% load staticfiles %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Register Here</h1>
            <div class="account-wall">
                <img class="profile-img" src="{% static 'sedb/signup.png' %}"
                    alt="">
                <form class="form-signup" name="signupForm" action="user_signup" onsubmit="return validateForm()" method="post">{% csrf_token %}
                <input name="userID" type="text" class="form-control" placeholder="User ID" required autofocus>
                <input name="user_name" type="text" class="form-control" placeholder="Name" required autofocus>
                <input name="email_id" type="text" class="form-control" placeholder="Email ID" required autofocus>
                <input name="pwd" type="password" class="form-control" placeholder="Password" required>
                <input name="cnfrpwd" type="password" class="form-control" placeholder="Confirm Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign Up</button>
                <!-- <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label> -->
<!--                 <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
 -->                </form>
                {% if messages %}
                    <ul class="messages" style="color:red;">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
            <!-- <a href="#" class="text-center new-account">Create an account </a> -->
        </div>
    </div>
</div>
{% endblock %}
 
{% block javascript %}
    <script>
    function validateForm() 
    {
        var pwd = document.forms["signupForm"]["pwd"].value;
        var cnfrpwd = document.forms["signupForm"]["cnfrpwd"].value;
        if (pwd != cnfrpwd) {
            alert("Passwords don't match!");
            document.forms["signupForm"]["pwd"].value = "";
            document.forms["signupForm"]["cnfrpwd"].value = "";
            return false;
        }
        else return true;   
    }
    </script>

{% endblock %}
