{% extends 'sedb/admin_base1.html' %}

{% block content %}
{% load staticfiles %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to Continue</h1>
            <div class="account-wall">
                <img class="profile-img" src="{% static 'sedb/login.jpeg' %}"
                    alt="">
                <form class="form-signin" action="{% url 'sedb:admin_login'%}" method="post">{% csrf_token %}
                <input name="id_email" type="text" class="form-control" placeholder="UserId or Email" required autofocus>
                <input name="pwd" type="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                <!-- <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label> -->
<!--                 <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
 -->                </form>
            {% if messages %}
                    <ul class="messages" style="color:red;">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
            <!-- <a href="#" class="text-center new-account">Create an account </a> -->
        </div>
    </div>
</div>
{% endblock %}
